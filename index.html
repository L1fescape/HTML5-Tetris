<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <style>
    body {
      width:520px;
    }
    #gameOver {
      width:200px;
      position:absolute;
      top:200px;
      left:35px;
      background:#eee;
      padding:20px 20px 40px;
      text-align:center;
      display:none;
    }
    #side {
      width:200px;
      float:right;
    }
  </style>
</head>
<body>
  <div id="gameOver">
    <h1>Game Over</h1><br />
    Oh noes!
  </div>
  <div id="pause">
    <h1>Paused</h1>
  </div>
  <div id="side">
    <h2>Score</h2>
    <div id="score">0</div>
  </div>
  <div id="main">
    <canvas id="gameBoard"></canvas>
  </div>
</body>
<script src="tetris.js"></script>
<script>
  var options = { 
    gameBoard: document.getElementById('gameBoard'), 
    scoreBlock: document.getElementById('score'), 
    gameOver: document.getElementById('gameOver'),
    pauseBlock: document.getElementById('pause'),
    blockSize: 30,
    controls: {
      left: 37,
      right: 39,
      rotate: 38,
      drop: 40,
      pause: 80
    }
  };
  var game = new Tetris(options);

</script>
</html>
